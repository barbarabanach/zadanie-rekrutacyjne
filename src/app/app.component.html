<app-sidemenu></app-sidemenu>

<div id="main-app-container">
    <div class="container-fluid">

        <!-- CONTACT BOXES -->

        <div class="row main-row">

            <div class="col-sm-4 outer-container"
                *ngFor="let card of containers"
            >
                <div class="inner-container">
                    <app-card-section [customType]="card.customType" [longName]="card.longName" [cardNumber]="card.cardNumber"></app-card-section>
                </div>
            </div>


        </div>

        <!-- MAIN -->

        <div class="row main-row">
            <div class="col-6">
                <!-- HISTORIA SPRAW -->
                <app-history></app-history>
            </div>
            <div class="col-6">
                <!-- HISTORIA ROZMOWY -->
            </div>
        </div>
    </div>
</div>
